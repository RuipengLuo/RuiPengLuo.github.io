title: 我的CV/ML笔记
description: 记录 Faster R-CNN、MMDetection、控制与电路等实践
theme: minima

# Markdown & 数学
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge

# 新增 ↓
show_excerpts: true              # 首页显示摘要
minima:
  skin: auto                     # 跟随系统深浅色
  social_links:
    - { platform: github, user_url: "https://github.com/RuiPengLuo" }
header_pages:                    # 顶部导航
  - about.md

# 插件（GitHub Pages 官方白名单）
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 导航（可选）
minima:
  social_links:
    - { platform: github,  user_url: "https://github.com/你的用户名" }

# 代码高亮主题（可改为 'monokai' 等）
highlighter: rouge

mathjax: true
